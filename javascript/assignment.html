<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    
    <script>
        let input = prompt("Type a number")
        for (let n = 1; n <=12 ; n++){
            result = input*n
            document.write(`<h3>${input} x ${n} = ${result}</h3>`)
        }
    </script>
</body>
</html>
