<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: Grey;">
    <h1>Student Register</h1>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="" id="name" placeholder="Mg Mg"><br><br>

        <label for="fname">Father Name</label>
        <input type="text" name="" id="fname" placeholder="U Mg Mg"><br><br>

        <label for="phone">Phone Number</label>
        <input type="number" name="" id="phone" placeholder="09*******"><br><br>

        <label for="">Date of Birth</label>
       <div id="dob">
        <select name="" id="">
            <option value="">Day</option>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
            <option value="">6</option>
            <option value="">7</option>
        </select>
        <select name="" id="">
            <option value="">Jan</option>
            <option value="">Feb</option>
            <option value="">March</option>
            <option value="">April</option>
            <option value="">May</option>
        </select>
        <select name="" id="">
            <option value="">1995</option>
            <option value="">1996</option>
            <option value="">1997</option>
            <option value="">1998</option>
            <option value="">1999</option>
            <option value="">2000</option>
        </select>
       </div>
       <br><br>
       <label for="email">Email</label>
       <input type="email" name="" id="email" placeholder="example@gmail.com"><br><br>

       <label for="gender">Gender</label><br><br>
       <input type="radio" name="gender" id="male">
       <label for="male">Male</label>
       <input type="radio"  name="gender" id="female">
       <label for="">Female</label><br><br>

       <label for="address">Address</label>
       <textarea name="address" id="address" cols="30" rows="10"></textarea><br><br>

       <label for="">Qualification</label><br>
       <div>
           <input type="checkbox" id="highschool" name="highschool">
           <label for="highschool">High School (10th)</label>
       </div>
       <div>
           <input type="checkbox" id="higherschool" name="higherschool" disabled>
           <label for="higherschool">Higher School</label>
       </div>
       <div>
           <input type="checkbox" id="graduation" name="graduation">
           <label for="master">Post Graduation(master)</label>
       </div>
       <div>
           <input type="checkbox" id="master" name="master">
           <label for="master">Post Graduation(master)</label>
       </div>
       <div>
           <input type="checkbox" id="phd" name="phd">
           <label for="phd">PHD</label>
       </div>
       <fieldset>
           <legend>Rules</legend>
           <ul>
               <li>This is first rules</li>
               <li>This is second rules</li>
               <li>This is third rules</li>
               <li>This is fourth rules</li>
               <li>This is fifth rules</li>
               <li>This is sixth rules</li>
               <li>This is seventh rules</li>
           </ul>
       </fieldset>
       <center><button type="submit">Submit</button></center>
       <br><br>
       <p></p>
       <p class="thanku">Thank you</p>
       <div></div><br><br>
       <p></p>
       <br><br>
    </form>
</body>
</html>
