<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <script>
        $(function(param){
            $("#myfrom").on("submit",function(e){
                var username = $.trim($("#username").val());
                var age = Number($("#age").val());
                //console.log(age);
                //console.log(`${username} - ${age}`)
                //console.log($.type(age))
                var person = {
                    name : username,
                    age : age
                }
                console.log(person)
                localStorage.setItem("person",JSON.stringify(person));
                e.preventDefault();
            })
            $(".addtocart").on("click",function(param){
                //*****
                var name = $(this).data("name");
                var price = $(this).data("price");
                var id = $(this).data("id");
                var item = {
                    id : id,
                    name : name,
                    price : price,
                    qty : 1,
                }
                localStorage.setItem('cart',JSON.stringify(item));
            })
        })
    </script>
</head>
<body>
    <div>
        <img src="rose.jfif" alt="" width="200">
        <button class="addtocart" data-name="Item Name" data-price="5000" data-id="1">Add</button>
    </div>
    <form action="" id="myform">
        <input type="text" name="username" placeholder="MgMg" id="username">
        <br>
        <input type="number" name="age" id="age">
        <br>
        <input type="submit" value="save">
    </form>
</body>
</html>
