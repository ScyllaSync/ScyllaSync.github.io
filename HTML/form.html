    <form action="save.php" method="POST">
        <label for="name">Name</label>
        <input type="text" name="stu_name" id="name" placeholder="Enter your name" required><br><br>
        <label for="email">Email</label>
        <input type="text" name="stu_email" id="email" placeholder="Enter your email" required><br><br>

        <label for="gender">Gender</label>
